<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello vue js</title>
  <style>
      .boxcolor{background-color:orange;}
      .center{width:200px;height:100px;line-height:100px;
            text-align:center;border:1px solid gray;}     
  </style>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
  <div id="example">
    <center-box v-bind:class="boxstyle"></center-box> 
    <!-- Vue 컴포넌트 작성, 이미 클래스 적용된 상태지만, 추가로 클래스를 바인딩 가능-->
  </div>
  <script type="text/javascript">
    Vue.component('center-box',{
        template:'<div class="center">중앙에 위치</div>'
        //템플릿 내부에 center 클래스 이미 적용
    })
    var vm=new Vue({
        el:'#example',
        data:{
            boxstyle:{boxcolor:true}
            /*boxcolor 클래스는 vue 인스턴스의 boxstyle 데이터 속성값에 의해
            적용여부를 결정
            콘솔창에서 vm.boxstyle.boxcolor=false 구문을 실행하면 즉시 변경가능*/
        }
    });
  </script>
</body>
</html>
