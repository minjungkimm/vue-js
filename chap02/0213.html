<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>hello vue.js</title>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
  <div id="example">
    <input type="text" v-model="num"/><br/>
    1부터 입력된 수까지의 합:<span>{{sum}}</span>
  </div>
  <script type="text/javascript">
   var vmSum=new Vue({
    el:'#example',
    data:{num:0},
    computed:{
      sum:function(){
        var n=Number(this.num);//명시적으로 숫자값으로 변환 Number() or parseInt()
        if(Number.isNaN(n)||n<1) return 0;
        return ((1+n)*n)/2;
      }
    }
   });
  </script>
</body>
</html>
