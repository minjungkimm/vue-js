<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>02-09</title>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
  <div id="example">
      <select id="reg">
        <option disabled="disabled" selected>지역을 선택하세요</option>
        <option v-for="(val,key) in reg" v-bind:value="key">{{val}}</option>
      </select>
  </div>
  <script type="text/javascript">
    var regi={
      "A":"Asia",
      "B":"America",
      "C":"Europe",
      "D":"Africa",
      "E":"Oceania"
    };
    var list=new Vue({
      el:'#example',
      data:{reg:regi}
    });
  </script>
</body>
</html>
