<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
  <!--MVVM 패턴-->
  <div id="simple"> <!--view-->
    <h2>{{message}}</h2>
  </div>
  <script type="text/javascript">
    var model={
      message:'첫번째 vue.js 입니다' //model
    };
    var simple = new Vue({ 
      el:'#simple', //view Model
      data:model
    })
  </script>
</body>
</html>
