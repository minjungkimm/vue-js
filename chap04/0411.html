<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello vue js</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <style>
      #list{width:400px;border:1px solid black;border-collapse:collapse;}
      #list td,#list th{border:1px solid black;text-align:center;}
      #list>thead>tr{color:yellow;background-color: purple;}
      [v-cloack]{display: none;}
  </style>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
  <div id="example" v-on:contextmenu.prevent="ctxStop"
  @mouseup.left="leftMouse" @mouseup.right="rightMouse">
   <div>
       Left Click:왼쪽으로<br/>
       Right Click:오른쪽으로
   </div>
   <img src="images/foot.jpg" v-bind:style="{position:'absolute',left:pos.left+'px',top:pos.top+'px'}"/>
  </div>
  <script>
   var vm=new Vue({
     el:'#example',
     data:{
       pos:{
           left:100,
           top:100
       }
     },
     methods:{
        ctxStop:function(e){
        },
        leftMouse:function(e){
            if(this.pos.left>30)
            this.pos.left -=30;
            console.log("move left");
        },
        rightMouse:function(e){
            this.pos.left+=30;
            console.log("move right");
        }
     }
   });
  </script>
</body>
</html>
