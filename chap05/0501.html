<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello vue js</title>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
  <div id="simple" v-on:contextmenu="ctxStop">
   <a href="https://facebook.com" @click="confirmFB">페이스북</a>
  </div>
  <script>
   var vm=new Vue({
     el:'#simple',
     methods:{
       ctxStop:function(e){
         e.preventDefault();
       },
       confirmFB:function(e){
         if(!confirm("페이스북으로 이동할까요?")){
           e.preventDefault();
         }
       }
     }
   });
  </script>
</body>
</html>
